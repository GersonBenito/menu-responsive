<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/main.css">
    <title>Menu responsive</title>
</head>
<body>
    <!-- menu responsive -->
    <div class="menu">
        <!-- menu items web-->
        <div class="menu-items">
            <div class="logo-menu">
                <img src="assets/app-development.png" alt="logo">
            </div>
            <div class="menu-options">
                <div class="option">Home</div>    
                <div class="option">About</div>    
                <div class="option">News</div>    
                <div class="option">Contact</div>    
            </div>
            <div class="menu-complements">
                <div class="content-complements">
                    <img src="assets/facebook.png" alt="facebook">
                    <img src="assets/instagram.png" alt="instagram">
                    <img src="assets/linkedin.png" alt="linkedin">
                    <img src="assets/twitter.png" alt="twitter">
                </div>
                <div class="icon-movil">
                    <div class="content-image">
                        <img class="icon-menu-movil" src="assets/menu-3.png" alt="menu">
                    </div>
                </div>
            </div>
        </div>
        <!-- collapse menu movil-->
        <div class="menu-collapse">
            <div class="menu-options-collapse">
                <div class="option">Home</div>    
                <div class="option">About</div>    
                <div class="option">News</div>    
                <div class="option">Contact</div>    
            </div>
        </div>
    </div>
    <!-- content -->
    <div class="content-page">
        <div class="actions">
            <div class="action">
                <div class="current-color">
                    current color: 
                    <span class="color">
                        <div class="bg">
                            rgb(86, 197, 127)
                        </div>
                        <div class="copy-color">
                            <img src="./assets/svg/icon-copy.svg" id="background" alt="icon-copy">
                        </div>
                    </span>
                </div>
                <button class="custom-btn primary btn-bg">Change background menu</button>
            </div>
            <div class="action">
                <div class="current-color">
                    current color: 
                    <span class="color">
                        <div class="textColor">
                            #fff
                        </div>
                        <div class="copy-color">
                            <img src="./assets/svg/icon-copy.svg" id="text" alt="icon-copy">
                        </div>
                    </span>
                </div>
                <button class="custom-btn secondary btn-color">Change color text menu</button>
            </div>
        </div>
    </div>
</body>
<script src="public/js/menu.js"></script>
</html>
